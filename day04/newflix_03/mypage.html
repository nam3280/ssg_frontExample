<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="./css/mypage.css" />
  </head>
  <body>
      <div class="user_component">
        <div class="user">
          <img class="user-component__profile" src="./img/mypage-profile.jpg">
          <p>서유미</p>
        </div>
        <div class="new">
          <img class="add-profile-btn" src="./img/add_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png">
          <p>새 프로필</p>
        </div>
      </div>

      <div class="continue-watching">
        <p>이어보기</p><br>
        <div class="continue-watching-name">
          <div class="continue-watching-name1">
            <img class="continue-watching1" src="./img/mypage-continueWatch-01.jpg">
            <p>센과 치히로의 행방불명</p>
          </div>
          <div class="continue-watching-name2">
            <img class="continue-watching2" src="./img/mypage-continueWatch-02.jpg">
            <p>마루 밑 아리에티</p>
          </div>
        </div>
        
        <div class="mypage">
          <hr class="line" color="purple">
          <br>
          <p>내가 찜한 목록</p>
          <div class="mypage-wishlist">
            <a href="https://youtube.com">
              <img class="mypage-wishlist-img" src="./img/mypage-wishlist-01.jpg">
            </a>
           
              <div class="mypage-wishlist-detail">
                <h1 class="mypage-wishlist-name">도깨비</h1>
                <p>김고은,공유 출연</p>
              </div>
              <img class="mypage-wishlist-play" src="./img/play_arrow_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png">
          </div>
          <div class="mypage-wishlist">
            <img class="mypage-wishlist-img" src="./img/mypage-wishlist-02.jpg">
            <div class="mypage-wishlist-detail">
              <h1 class="mypage-wishlist-name">오만과 편견</h1>
              <p>황상준 출연</p>
            </div>
            <img class="mypage-wishlist-play" src="./img/play_arrow_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png">
          </div>
          <div class="mypage-wishlist">
            <img class="mypage-wishlist-img" src="./img/mypage-wishlist-03.jpg">
            <div class="mypage-wishlist-detail">
              <h1 class="mypage-wishlist-name">편의점 샛별이</h1>
              <p>박태환 출연</p>
            </div>
            <img class="mypage-wishlist-play" src="./img/play_arrow_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png">
          </div>
        </div>
      </div>
  </body>
</html>
