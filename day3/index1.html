<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 모든 p태그에 대한 내용의 스타일을 만드는 곳 -->
    <!-- p{
        color:blueviolet;
    } -->

    <!-- style.css에 넣는 부분 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What is CSS?</h1>
    <!-- p에서 직접 스타일을 주면 그 스타일로 바뀜 -->
     <!-- 1. style.css에서 먼저 바뀜 2. html에서 나중에 바뀜 -->
    <p style="color: red;">Est aliqua sint dolor exercitation sit 
        minim excepteur velit commodo ad ullamco labore.</p>

    <p id="p1">Est aliqua sint dolor exercitation sit 
            minim excepteur velit commodo ad ullamco labore.</p>

    <p id="p2">minim excepteur velit commodo ad ullamco labore.</p>

    <p class="container">p1</p>
    <p class="my-class1 my-class2">p2</p>
    <p class="my-class1">p3</p>
</body>
</html>
